<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../src/css/quiz.css">
    <link rel="stylesheet" href="../src/css/black-button.css">
    <script src="../src/js/quiz.js" defer></script>
</head>

<body>
    <div id="start" class="container rotate">
        <div class="content-align margin-around-medium">
            <p>
                Bem-vindo ao quiz! <br>
                Para responder tudo leva em torno de 3 minutos. <br>
                Ao final, você encontrará a sua "alma gêmea" automotiva.
            </p>
        </div>
        <div class="content-align">
            <button class="black-btn" onclick="quizstart()">Vamos lá!</button>
        </div>
    </div>
    <div id="quiz" class="container rotate hidden">
        <div id="questions">
            <p id="question">Pergunta</p>
            <img src="">
        </div>
        <div id="answers" class="grid2x2">
            <div>
                <button id="1" class="black-btn" onclick="score(1)">Vamos lá!</button>
            </div>
            <div>
                <button id="2" class="black-btn" onclick="score(2)">Vamos lá!</button>
            </div>
            <div>
                <button id="3" class="black-btn" onclick="score(3)">Vamos lá!</button>
            </div>
            <div>
                <button id="4" class="black-btn" onclick="score(4)">Vamos lá!</button>
            </div>
        </div>
    </div>
</body>

</html>
